<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=yes,maximum-scale=3.0,minimum-scale=0.5,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <title>뉴마커스</title>
    </head>
    <body>
        <header>
            <section class="site-top">
                <div class="left">
                    <a href="#">
                        <i class="xi-bars"></i>
                    </a>
                    <a href="#">
                        <i class="xi-search"></i>
                    </a>
                </div>
                
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="로고">
                </a>

                <div class="right">
                    <a href="#">
                        <i class="xi-user-o"></i>
                    </a>
                    <a href="#">
                        <i class="xi-cart-o"></i>
                    </a>
                </div>
            </section>
            <nav>
                <img src="images/back.png" alt="뒤로가기" class="back">
                회원로그인
            </nav>
        </header>
        <main>
            <section class="box login-box">
                <h2>회원 로그인</h2>
                <form id="frmLogin" name="frmLogin" autocomplete="off">
                    <input type="text" name="userId" placeholder="아이디" class="input-text">
                    <input type="password" name="userPw" placeholder="비밀번호" class="input-text">

                    <div class="chk-grp">
                        <input type="checkbox" name="auto-login" value="y" id="auto-login">
                        <label for="auto-login">로그인 유지</label>

                        <input type="checkbox" name="save-id" value="y" id="save-id">
                        <label for="save-id">아이디 저장</label>
                    </div>

                    <button type="submit">로그인</button>

                    <div class="links">
                        <a href="#" class="first">회원가입</a>
                        <a href="#">아이디찾기</a>
                        <a href="#">비밀번호찾기</a>
                    </div>
                </form>
            </section>
            <section class="box sns-login-box">
                <h2>SNS간편 로그인</h2>
                
                <div class="btns">
                    <button type="button" class="naver-login"></button>
                    <button type="button" class="kakao-login"></button>
                </div>
            </section>
            <section class="box order-search-box">
                <h2>비회원 주문조회</h2>
                <div class="guide">
                    주문자 이름과 주문 번호를 입력해주세요.
                </div>

                <form id="frmSearch" name="frmSearch" autocomplete="off">
                    <input type="text" name="orderName" placeholder="주문자명" class="input-text">
                    <input type="text" name="orderNo" placeholder="주문번호" class="input-text">
                    <button type="submit" class="search-btn">주문조회 하기</button>
                </form>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
